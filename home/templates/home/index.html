{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="hero-background">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 col-sm-4 my-auto home-page-box">
                <h1 class="display-4 logo-font text-main">Explore The Spice!</h1>
                <div>
                    <h2 class="my-5">
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                    </h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://taco-y-tequila.s3.eu-north-1.amazonaws.com/media/cta-food.webpp" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://taco-y-tequila.s3.eu-north-1.amazonaws.com/media/cta-drink.webp" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://taco-y-tequila.s3.eu-north-1.amazonaws.com/media/cta-event.webp" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

{% endblock %}
