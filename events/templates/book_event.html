{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row mb-5 mt-5">
            <div class="col text-center mt-3">
                <h1 class="logo-font">Book An Event with us</h1>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="product-container col-10 offset-1">
                <div class="row">
                    <form method="post" action="{% url 'book_event' %}" class="me-2 ms-2" required>
                        {% csrf_token %}
                        <!--input service-->
                        <div>
                            <label for="id_event_type" class="logo-font">Select Event Type:</label>
                            <select id="id_event_type" class="form-select fs-3" name="event_type">
                                <option value="Fajita Party">Fajita Party</option>
                                <option value="Taco Party">Taco Party</option>
                                <option value="Taco y Tequila Special">Taco y Tequila Special</option>
                            </select>
                        </div>
                        <!--input day-->
                        <div class="mt-3">
                            <label for="id_day" class="logo-font">Select Day:</label>
                            <select id="id_day" class="form-select fs-3" name="day">
                                {% for valid_weekday in validate_weekdays %}
                                <option value="{{ valid_weekday }}">{{ valid_weekday }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-red rounded-0">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
