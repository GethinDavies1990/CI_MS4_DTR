{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row mb-5 mt-5">
            <div class="col text-center mt-3">
                <h1 class="logo-font">Please select the time of your event</h1>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="product-container col-6 offset-2">
                <div class="row">
                        <form method="post" action="{% url 'event_booked' %}" class="me-2 ms-2 col-6" required>
                            {% csrf_token %}
                            <!--input time-->
                            <h2 class="mt-4 logo-font">Time:</h2>
                            <div>
                                <label for="id_time" class="visually-hidden">Select Time:</label>
                                <select class="form-select fs-3" name="time" id="id_time">
                                    {% for time in times %}
                                    <option value="{{time}}">{{ time }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-red rounded-0 mt-3">Book</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
