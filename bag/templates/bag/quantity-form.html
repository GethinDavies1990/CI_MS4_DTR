<form class="update-form" action="{% url 'adjust_bag' item.item_id %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-green rounded-0" data-item_id="{{ item.item_id }}"
                    id="decrement-qty_{{ item.item_id }}" aria-label="decrease quantity">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input" type="number" name="quantity"
                value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}"
                id="increment-qty_{{ item.item_id }}" aria-label="increase quantity">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-green rounded-0" data-item_id="{{ item.item_id }}"
                    id="increment-qty_{{ item.item_id }}" aria-label="increase quantity">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
            {% if item.product.has_sizes %}
            <input type="hidden" name="product_size" value="{{ item.size }}">
            {% endif %}
        </div>
    </div>
</form>


<a class="font-weight-bold update-link dark-green-text">Update</a>
<a class="font-weight-bold remove-item red-text float-right" id="remove_{{ item.item_id }}"
    data-product_size="{{ item.size }}">Remove</a>
