{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
{% for team in teams %}
  <div>
    <h2>{{ team.full_name }}</h2>
    <p>{{ team.about }}</p>
    <img src="{{ team.image.url }}" alt="{{ team.full_name }}" width="200">
  </div>
{% endfor %}
{% endblock %}
